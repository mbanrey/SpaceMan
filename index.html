<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Spaceman</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="game_container">
      <h2>Anime Recommendation Spaceman</h2>
      <p class="instructions">Guess the Anime</p>
      <img
        class="bg_image2"
        src="[removal.ai]_tmp-63b654335893e.png"
        alt="rocket"
      />
      <div id="options_container"></div>
      <div id="letter_container" class="letter_container hide"></div>
      <div id="user_input_container"></div>
      <canvas id="board"></canvas>
      <div id="new_game_container" class="new_game_container hide">
        <div id="result_prompt"></div>
        <div class="pinned hide">
          <img
            class="bg_image"
            src="[removal.ai]_tmp-63b654335893e.png"
            alt="rocket"
          />
        </div>
        <button id="new_game_button">New Game</button>
      </div>
    </div>
    <div id="options-menu">
      <h3>Options Menu</h3>

      <h4 id="bgoptions">Background Options</h4>
      <select id="bgselect" action="">
        <option value="">Naruto</option>
        <option value="">Rock Lee</option>
        <option value="">Itachi</option>
      </select>
    </div>
  </body>
</html>
